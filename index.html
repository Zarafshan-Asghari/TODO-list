<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <title>TODO LIST</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body class="body">
    <!-- global container -->
    <div class="flex items-center justify-center h-screen bg-[#ebebeb] p-6">
      <!-- card -->
      <div
        class="flex flex-col bg-white shadow-lg hover:shadow-xl rounded-lg w-[380px] md:w-[420px]"
      >
        <div
          class="bg-[#acc4e3] h-[10%] bg-fixed py-6 px-12 space-y-2 flex flex-col items-center justify-center rounded-br-xl rounded-bl-xl"
        >
          <h4 class="text-lg font-sans font-semibold text-white capitalize">
            to-do list
          </h4>
          <!-- date today -->
          <p id="date" class="text-sm font-sans font-semibold text-white">
            date
          </p>
          <!-- div for adding list -->
          <div class="flex w-[100%] items-center bg-white shadow-[#9ec4ec]">
            <!-- input for adding list -->
            <input
              type="text"
              required
              placeholder="enter your task"
              class="input px-2 w-[85%] outline-none placeholder:capitalize text-sm font-thin text-gray-700 rounded-sm"
            />
            <!-- add btn -->
            <button
              type="submit"
              class="btn capitalize text-white text-3xl outline-none py-2 px-6 bg-[#359f7a] hover:bg-opacity-90 rounded-sm w-[25%] shadow-md"
            >
              +
              <!-- add -->
            </button>
          </div>
          <!-- error  message -->
          <p
            id="error"
            type="text"
            class="bg-transparent text-xs flex justify-start font-thin text-red-600"
          ></p>
        </div>
        <!-- tasks -->
        <div class="py-6 px-4 space-y-6">
          <div
            class="list-container flex flex-col items-center w-full space-y-2 h-[200px] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
          >
            <!-- just a test for later -->
            <!-- <div class="flex w-full bg-pink-50 justify-between items-center">
              <div class="flex space-x-4 items-center">
                <input type="checkbox" />
                <h3 class="line-through">your task</h3>
              </div>
              <span
                class="transform rotate-45 text-2xl font-bold hover:cursor-pointer"
                >+</span
              >
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script defer src="./script.js"></script>
  </body>
</html>
